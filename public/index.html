<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joris Schelfhout's Portfolio</title>
    <link rel="stylesheet" href="dist/app.css" />
    <script src="cli.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-900 text-green-400 font-['Fira_Code'] p-4 min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-3xl">
      <div
        class="p-6 transition-all duration-300 bg-black bg-opacity-50 border border-green-500 rounded-lg shadow-2xl hover:shadow-green-500/50"
      >
        <div class="flex items-center mb-4 space-x-2">
          <div
            class="w-3 h-3 transition-transform duration-300 bg-red-500 rounded-full hover:scale-110"
          ></div>
          <div
            class="w-3 h-3 transition-transform duration-300 bg-yellow-500 rounded-full hover:scale-110"
          ></div>
          <div
            class="w-3 h-3 transition-transform duration-300 bg-green-500 rounded-full hover:scale-110"
          ></div>
          <h1 class="ml-4 text-xl font-semibold typewriter">CLI Portfolio</h1>
        </div>
        <div
          id="output"
          class="mb-4 overflow-y-auto h-80 scrollbar-thin scrollbar-thumb-green-500 scrollbar-track-gray-800"
        >
          <template x-for="(line, index) in output" :key="index">
            <div
              x-text="line"
              class="py-1 line-item"
              x-init="setTimeout(() => $el.classList.add('show'), index * 50)"
            ></div>
          </template>
        </div>
        <div
          class="flex items-center p-2 transition-all duration-300 bg-gray-800 rounded focus-within:ring-2 focus-within:ring-green-500"
        >
          <span class="mr-2 text-green-500">$</span>
          <input
            x-model="command"
            @keydown.enter="executeCommand"
            type="text"
            class="flex-grow transition-all duration-300 bg-transparent outline-none cursor focus:text-white"
            autofocus
          />
        </div>
      </div>
    </div>
  </body>
</html>
